<!DOCTYPE html>
<html>
<head>

<!-- Check div p, div > p, div + p, div ~ p -->
<style>
  div~p {
    background-color: yellow;
  }
</style>
</head>
<body>
  <p>First Paragraph</p>

  <div>
    <p>Paragraph 1 in the div.</p>
    <p>Paragraph 2 in the div.</p>
    <section>
      <p>Paragraph 3A in the div.</p>
      <section>
        <div><p>Paragraph 3B in the div.</p></div>
      </section>
    </section> <!-- not Child but Descendant -->
    <p>Paragraph 4 in the div.</p>
  </div>
  <div><h1>Heading</h1></div>
  <p>Paragraph 5. Not in a div.</p>
  <p>Paragraph 6. Not in a div.</p>
  <div><h1>Heading</h1></div>
  <p>Paragraph 7. Not in a div.</p>
  <p>Paragraph 8. Not in a div.</p>
</body>
</html>
